<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <link rel=stylesheet type="text/css" href="$stylesheet">
    <title>$item_title</title>
  </head>
  <body class="browserPage">
    <table border=0 cellspacing=0 cellpadding=5 width="100%">      
	<tr>
	  <td class="browserNaviCell">$navigation_table
	  </td>	
	  <td class="browserLogoCell">
	    <a href="http://www.infraengine.com"><img 
		src="$image_logo" alt="$image_alt_logo" border=0></a>
	  </td>
	</tr>
    </table>
    <table cellspacing=0 cellpadding=5
      class="$header_style_class" border=0 width="100%">
	<tr>$item_pretty_heading
	  <td class="browserTypeSpec">$item_type</td>
	</tr>
    </table>$av_table
    <table cellspacing=0 cellpadding=5
      class="$footer_style_class" border=0 width="100%">
	<tr>
	  <td class="$footer_style_class">_</td>
	</tr>
    </table>
    <table border=0 cellspacing=0 cellpadding=5 width="100%">      
	<tr>
	  <td class="browserNaviCell">$navigation_table</td>
	</tr>
    </table>
  </body>
</html>
